<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public\css\style.css" />
    <title>HR Management System</title>
</head>
<body>
    <header class="col-11">
        <nav class="row nav">
            <div class="col-4">
                <figure id="comanylogo">
                    <img  src="public\images\dundermifflinlogo.png" alt="company banner"/>
                </figure>
            </div>
            <div class="col-4 hide">
                
            </div>
            <div class="col-4">
                Hello, Toby! Welome back :)
            </div>
            <div class="col-2">
                Date & Time
            </div>
            <button type="button" class="col-1 btn btn-primary hide">Login</button>
        </nav>
    </header>
    <div class="grid mainContainer" style="--bs-columns: 10; --bs-gap: 1rem;">
        <aside class="bd-sidebar col-3">
            <nav class="">
                <ul class="">
                    <li class="sideNavLinks">
                        Benefits
                    </li>
                    <li class="sideNavLinks">
                        Time Off
                    </li>
                    <li class="sideNavLinks">
                        Medical
                    </li>
                    <li class="sideNavLinks">
                        Dental
                    </li>
                    <li class="sideNavLinks">
                        401k
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="col-8 mainDisplay">
            <div class="col-5 timeOff hide">
                <h1 class="mainDisplayTitle">Remaining Time Off</h1>
                <ul>
                    <li>
                        Paid Time Off:
                    </li>
                    <li>
                        Sick Leave:
                    </li>
                </ul>
            </div>
            <div class="row hide">
                <div class="col-md-6 loginDiv">
                  <h2>Login</h2>
                  <form class="form login-form">
                    <div class="form-group">
                      <label for="email-login">email:</label>
                      <input class="form-input" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                      <label for="password-login">password:</label>
                      <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-5 timeOff hide">
                <h1 class="mainDisplayTitle">Benefits</h1>
                <ul>
                    <li>
                        Retirement Plan
                    </li>
                    <li>
                        Dental Plan
                    </li>
                    <li>
                        Health Plan
                    </li>
                    <li>
                        Remaining Hours of Paid-Time Off: 
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
